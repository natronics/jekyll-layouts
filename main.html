---
layout: base
---

<section>
 <div class="container"><div class="columns">
  <div id="main" class="column is-8">
   {{ content }}
  </div>
  <aside class="column">
  <h1 class="title">Blag</h1>
  <ul class="posts">
   {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.date | date: "%Y" }} &ndash; {{ post.title }}</a>
    </li>
   {% endfor %}
  </ul>
 </aside>
 </div></div>
</section>
