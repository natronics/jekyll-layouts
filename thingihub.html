---
layout: base
---
<section>
 <article>
   <h1>{{ page.title }}</h1>


   <div class="columns">

    <div class="column">
    <div class="card">
      <figure class="card-image is-9x6">
        <img src="{{ page.mainimage }}" alt="">
      </figure>
      <div class="card-content">

        <div class="content">
         <h2>Make It!</h2>
         <ul class="nav nav-pills nav-stacked">
          <li><a href="{{ page.fork }}">Fork this project on github</a></li>
         </ul>
        </div>
      </div>
    </div>
    </div>

    <div class="column">
    <a href="{{ page.fork }}/archive/gh-pages.zip" class="button is-primary">Download This Thing!</a>

    <h2>Description</h2>

     {{ content }}

    <h2>3D Print Files</h2>
    <ul>
     {% for stl in page.stls %}
      <li><a href="{{ page.fork }}/blob/gh-pages/stl/{{ stl | split:'/' | last}}">{{ stl | split:'/' | last}}</a></li>
     {% endfor %}
    </ul>
    </div>
   </div>

 </article>
</section>
